<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h1> You can add a new book here! </h1>
<form method="POST" action="/addbook" name="addBook">
    <input type="text" name="title" placeholder="Books Title"><br>
    <input type="text" name="author" placeholder="Books Author"><br>
    <input type="text" name="pages" placeholder="Nummber of pages"><br>
    <input type="text" name="picture" placeholder="Picture URL"><br>
    <input type="submit" value="submit">
</form>
<button onclick="getBacktoMain()">Return</button>

</body>
<script>
    function getBacktoMain() {
        window.location.href = "/";
    }
</script>
</html>
